<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <!-- Link para o CSS do Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Carrossel</h1>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Imagem 1 -->
        <div class="carousel-item active">
          <img src="puca.jpg" class="d-block w-100" alt="Imagem 1">
        </div>
        <!-- Imagem 2 -->
        <div class="carousel-item">
          <img src="Mario.jpg" class="d-block w-100" alt="Imagem 2">
        </div>
        <!-- Imagem 3 -->
        <div class="carousel-item">
          <img src="chimmy.jpg" class="d-block w-100" alt="Imagem 3">
        </div>
      </div>
      <!-- Botões de navegação -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </div>

  <!-- Link para o JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Reajuste Salarial</title>
       <style>
        body {
    background: linear-gradient(to bottom right, green, yellow);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
}

.form-group {
    margin-bottom: 15px;
}

input[type="number"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

button {
    background-color: #4CAF50; /* Verde */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    margin-top: 10px;
    justify-content: center;
}

button:hover {
    background-color: #3599f1; /* Verde mais escuro */
}
       </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Reajuste Salarial Composto</h1>
        <div class="form-group">
            <label for="salario">Salário Inicial:</label>
            <input type="number" id="salario" step="0.01">
        </div>
        <div class="form-group">
            <label for="anos">Número de Anos:</label>
            <input type="number" id="anos">
        </div>
        <div class="form-group">
            <label for="percentual">Percentual de Reajuste Anual (%):</label>
            <input type="number" id="percentual" step="0.01">
        </div>

        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script>
        // ... (mesmo JavaScript do exemplo anterior)
function calcular() {
    const salarioInicial = parseFloat(document.getElementById('salario').value);
    const anos = parseInt(document.getElementById('anos').value);
    const percentual = parseFloat(document.getElementById('percentual').value) / 100;
    const resultado = document.getElementById('resultado');

    if (!salarioInicial) {
        resultado.textContent = 'Por favor, insira o salário inicial.';
        return;
    }

    let salarioAtual = salarioInicial;
    for (let i = 0; i < anos; i++) {
        salarioAtual *= (1 + percentual);
    }

    resultado.textContent = `O salário final será de R$ ${salarioAtual.toFixed(2)}`;
}
    </script>
   
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, olive, gold);
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  text-align: center;
  width: 80%;
}

h1 {
  font-size: 26px;
  margin-bottom: 20px;
}

.gallery {
    left: 300px;
  display: flex;
  gap: 20px;
  width: 200px; /* Define a largura fixa */
  height: 200px; /* Define a altura fixa */
  object-fit: cover; /* Garante que a imagem preencha o espaço */
}

.gallery img {
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.1);
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 20px;
}

.text-columns {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 20px;
  margin-top: 30px;
  text-align: justify;
}

footer {
  margin-top: 20px;
  text-align: center;
}

footer p {
  font-size: 14px;
  color: #444;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Página criada pela IA</h1>
    <div class="gallery">
      <img src="bandeira1.jpg" alt="Bandeira Brasil Colônia" onclick="showImage(this)">
      <img src="bandeira2.jfif" alt="Bandeira Brasil" onclick="showImage(this)">
      <img src="bandeira3.png" alt="Bandeira Brasil (4 dias)" onclick="showImage(this)">
    </div>
    <div id="modal" class="modal" onclick="closeImage()">
      <img id="modal-image" src="" alt="Imagem Ampliada">
    </div>
    <div class="text-columns">
      <p><strong>Bandeira Brasil Colônia:</strong> Ouviram do Ipiranga as margens plácidas...</p>
      <p><strong>Bandeira Brasil:</strong> Deitado eternamente em berço esplêndido...</p>
      <p><strong>Bandeira Brasil (4 dias):</strong> Dos filhos deste solo és mãe gentil...</p>
    </div>
    <footer>
      <p id="footer-text">© Todos os direitos reservados.</p>
    </footer>
  </div>
  <script>// Exibe a imagem em tamanho ampliado no modal
    function showImage(img) {
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modal-image');
      modal.style.display = 'flex';
      modalImage.src = img.src;
    }
    
    // Fecha o modal ao clicar fora da imagem
    function closeImage() {
      document.getElementById('modal').style.display = 'none';
    }
    
    // Atualiza a data dinamicamente no rodapé
    const footerText = document.getElementById('footer-text');
    const today = new Date();
    footerText.textContent = `© ${today.toLocaleDateString()} - Todos os direitos reservados.`;
    </script>
</body>
</html>
